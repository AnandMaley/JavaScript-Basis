<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('rock');
    "><img src="rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves">You</p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();" class="reset-score-button">Reset Score</button>
    <button class="js-auto-play" onclick="autoPlay()">Auto Play</button>
    <script src="rock_paper_scissors.js"></script>
</body>
</html>
